
<div class="table-responsive app-list" *ngIf="items!==null&&items!==undefined">
  <table class="table table-hover">
    <thead *ngIf="items.length!==0">
      <th *ngFor="let key of getObjectKeys(items[0])">
        {{key}}
      </th>
    </thead>
    <tbody>
    <tr *ngFor="let item of items" class="clickable-row">
      <td *ngFor="let prop of getObjectKeys(item)">
        {{item[prop]}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
